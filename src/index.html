<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/javascript" src="main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="blocks">

        <legend>Personal information</legend>
        <div class="inputs">
          <label>
          Surname:
            <input
            type="text"
            name="Surname"
            autocomplete="off"
          >
          </label>
        </div>

        <div class="inputs">
          <label>
            Name:
            <input
            type="text"
            name="Name"
            autocomplete="off"
          >
          </label>
        </div>

        <div class="inputs">
          <label>
          How old are You?
            <input
            type="number"
            name="YourAge"
            min="1" max="100"
            value="12"
          >
          </label>
        </div>

        <div class="inputs">
          <label>
            Full date of birth:
            <input
            type="date"
            name="DateOfBirth"
          >
          </label>
        </div>

        <div>
          <label>
            I accept the term of the agreement
            <input
            type="checkbox"
            name="agree"
          >
          </label>
        </div>

      </fieldset>


      <fieldset class="blocks">
        <legend>Registration</legend>

        <div class="inputs">
          <label>
          E-mail:
            <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
          </label>
        </div>

        <div>
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
              minlength="5"
              maxlength="20"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="blocks">
        <legend>An interesting fact about you!</legend>

        <div class="inputs">
          <label>
            Do you love cats?
            Yes
            <input
              type="radio"
              name="Yes"
            >
          </label>

          <label>
            No
            <input type="radio"
             name="No">
          </label>
        </div>

        <div class="inputs">
          <label>
              What is your favorite color?
            <input
              type="color"
              name="color"
            >
          </label>
        </div>

        <div class="inputs">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="time"
              step="2"
            >
          </label>
        </div>

        <div class="inputs">
          <label>
            What are your favorite brand of cars?
            <select
              name="Cars"
              id="Cars"
              multiple
            >
              <option value="Car">BMW</option>
              <option value="Car">Audi</option>
              <option value="Car">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rating"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="blocks">
        <legend>Additional info:</legend>

        <div class="inputs">
          <label>
            Comments:
            <textarea
              name="Comments"
              cols="20"
              rows="2"
            >
            </textarea>
          </label>
        </div>

        <div>
          <label>
            Would you recommend us?
            <select
              name="recommendation"
              id="recommendation"
            >
              <option value="Yes">Yes</option>
              <option value="No">No</option>t
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
