<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>


    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="blocks">
        <legend>Personal information</legend>


        <label>
          <div class="inputs">
          Surname:
            <input type="text" name="Surname"
            autocomplete="off">
          </div>
        </label>


        <label>
          <div class="inputs">
          Name:
            <input type="text" name="Name"
            autocomplete="off">
          </div>
        </label>


        <label>
          <div class="inputs">
          How old are you?
            <input type="number" name="Your age"
            min="1" max="100"
            value="12">
          </div>
        </label>


        <label>
          <div class="inputs">
          Full date of birth:
            <input type="date" name="Date of birth">
          </div>
        </label>


        <label>
          <div class="inputs">
           I accept the term of the agreement
            <input type="checkbox" name="agree">
          </div>
        </label>

      </fieldset>


      <fieldset class="blocks">
        <legend>Registration</legend>


        <label>
          <div class="inputs">
            Email:
            <input type="email"
          name="email"
          placeholder="email@example.com"
          required>
          </div>
        </label>



        <label>
          <div class="inputs">
            Password:
            <input type="password"
            name="password"
            required
            minlength="5"
            maxlength="20">
          </div>
        </label>
      </fieldset>


      <fieldset class="blocks">
        <legend>An interesting fact about you!</legend>

        <div class="inputs">
          <label>
            Yes
            <input type="radio"
            name="Yes">
          </label>

          <label>
            No
            <input type="radio"
             name="No">
          </label>
        </div>


        <label>
          <div class="inputs">
            What is your favorite color?
            <input type="color" name="color">
          </div>
        </label>


        <label>
          <div class="inputs">
            What time do you go to bed?
            <input type="time" name="time">
          </div>
        </label>


        <label>
          <div class="inputs">
            What are your favorite brand of cars?

            <select name="Cars" id="Cars"
            multiple>
              <option value="Car">BMW</option>
              <option value="Car">Audi</option>
              <option value="Car">Lada</option>
            </select>
          </div>
        </label>


        <label>
          <div class="inputs">
            How do you rate our work?
            <input type="range" name="rating">
          </div>
        </label>
      </fieldset>


      <fieldset class="blocks">
        <legend>Additional info:</legend>

        <label>
          <div class="inputs">
            Comments:
            <textarea name="Comments"
            cols="20"
             rows="2">
            </textarea>
          </div>
        </label>


        <label>
          <div class="inputs">
            Would you recommend us?
            <select name="recommendation" id="recommendation">
              <option value="Yes">Yes</option>
              <option value="No">No</option>t
            </select>
          </div>
        </label>

      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
